<!DOCTYPE html>
<html lang="en">

<head>
  <title>Astronomy Picture of the Day</title>
  <meta name="content-type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/png" href="icons/favicon.png">
  <link rel="stylesheet" href="apod.css">
</head>

<body>
  <div id="container" class="hidden">
    <h1><strong id="title"></strong></h1>
    <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank">
      <img id="media"></img>
    </a>
    <div id="text">
      <details>
        <summary><strong>date </strong><span id="date" </span></summary>
        <input id="set_date" type="date" min="1995-06-16" onclick="this.showPicker()" />
      </details>
      <div><strong>copyright </strong><span id="copyright"></span></div>
      <details>
        <summary><strong>explanation</strong></summary>
        <p id="explanation"></p>
      </details>
    </div>
  </div>
  <p id="error" class="hidden"></p>
  <script src="apod.js"></script>
</body>

</html>
